<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Beach AR Scene</title>

    <!-- A-Frame + AR.js -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden">
    <a-scene embedded arjs>
      <!-- ASSETS -->
      <a-assets>
        <img id="sandTex" src="textures/beach3.jpg" />

        <a-asset-item id="lifeguard" src="models/lifeguard.glb"></a-asset-item>
        <!-- <a-asset-item id="palm" src="models/palm_tree.glb"></a-asset-item>
        <a-asset-item id="surfboard" src="models/surfboard.glb"></a-asset-item> -->
        <a-asset-item
          id="umbrella"
          src="models/umbrella_wooden_chair.glb"
        ></a-asset-item>
      </a-assets>

      <a-marker preset="hiro">
        <!-- ground plane -->
        <a-plane
          src="#sandTex"
          rotation="-90 0 0"
          position="0 0 0"
          width="10"
          height="10"
        >
        </a-plane>

        <!-- LIFEGUARD TOWER (Shadhir) -->
        <a-entity
          gltf-model="#lifeguard"
          position="-3 0 2"
          rotation="0 -90 0"
          scale="0.15 0.15 0.15"
        ></a-entity>

        <!-- PALM TREE (Teammate 1) -->
        <!-- <a-entity
          gltf-model="#palm"
          position="0.5 0 0.5"
          scale="0.4 0.4 0.4"
        ></a-entity> -->

        <!-- SURFBOARD (Teammate 2) -->
        <!-- <a-entity
          gltf-model="#surfboard"
          position="1.2 0 0.2"
          scale="0.3 0.3 0.3"
        ></a-entity> -->

        <!-- UMBRELLA and CHAIR (Thanish) -->
        <a-entity
          gltf-model="#umbrella"
          position="0 -0.1 -1.3"
          scale="0.3 0.3 0.3"
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
